<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerLabel_customer_id}"/>
                    <h:outputText value="#{customerController.selected.customer_id}" title="#{bundle.ViewCustomerTitle_customer_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_first_name}"/>

                    <h:outputText value="#{bundle.ViewCustomerLabel_email}"/>
                    <h:outputText value="#{customerController.selected.email}" title="#{bundle.ViewCustomerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_phone}"/>
                    <h:outputText value="#{customerController.selected.phone}" title="#{bundle.ViewCustomerTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_address}"/>
                    <h:outputText value="#{customerController.selected.address}" title="#{bundle.ViewCustomerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewCustomerLabel_sale}"/>
                    <h:outputText value="#{customerController.selected.sale}" title="#{bundle.ViewCustomerTitle_sale}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.destroyAndView}" value="#{bundle.ViewCustomerDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerEditLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareCreate}" value="#{bundle.ViewCustomerCreateLink}" />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.ViewCustomerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
