<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerLabel_customer_id}" for="customer_id" />
                    <h:inputText id="customer_id" value="#{customerController.selected.customer_id}" title="#{bundle.EditCustomerTitle_customer_id}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customer_id}"/>
                    <h:outputLabel value="#{bundle.EditCustomerLabel_first_name}" for="first_name" />
                    <h:inputText id="first_name" value="#{customerController.selected.first_name}" title="#{bundle.EditCustomerTitle_first_name}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_last_name}" for="last_name" />
                    <h:inputText id="last_name" value="#{customerController.selected.last_name}" title="#{bundle.EditCustomerTitle_last_name}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="#{bundle.EditCustomerTitle_email}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="#{bundle.EditCustomerTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.EditCustomerTitle_address}" />
                    <h:outputLabel value="#{bundle.EditCustomerLabel_sale}" for="sale" />
                    <h:selectOneMenu id="sale" value="#{customerController.selected.sale}" title="#{bundle.EditCustomerTitle_sale}" >
                        <f:selectItems value="#{saleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerController.update}" value="#{bundle.EditCustomerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerViewLink}"/>
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.EditCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
