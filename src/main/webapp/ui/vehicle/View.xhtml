<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleLabel_vehicle_id}"/>
                    <h:outputText value="#{vehicleController.selected.vehicle_id}" title="#{bundle.ViewVehicleTitle_vehicle_id}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_make}"/>
                    <h:outputText value="#{vehicleController.selected.make}" title="#{bundle.ViewVehicleTitle_make}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_model}"/>
                    <h:outputText value="#{vehicleController.selected.model}" title="#{bundle.ViewVehicleTitle_model}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_year_vehicle}"/>
                    <h:outputText value="#{vehicleController.selected.year_vehicle}" title="#{bundle.ViewVehicleTitle_year_vehicle}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_color}"/>
                    <h:outputText value="#{vehicleController.selected.color}" title="#{bundle.ViewVehicleTitle_color}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_mileage}"/>
                    <h:outputText value="#{vehicleController.selected.mileage}" title="#{bundle.ViewVehicleTitle_mileage}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_description}"/>
                    <h:outputText value="#{vehicleController.selected.description}" title="#{bundle.ViewVehicleTitle_description}"/>
                    <h:outputText value="#{bundle.ViewVehicleLabel_price}"/>
                    <h:outputText value="#{vehicleController.selected.price}" title="#{bundle.ViewVehicleTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleController.destroyAndView}" value="#{bundle.ViewVehicleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehicleEditLink}"/>
                <br />
                <h:commandLink action="#{vehicleController.prepareCreate}" value="#{bundle.ViewVehicleCreateLink}" />
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.ViewVehicleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehicleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
