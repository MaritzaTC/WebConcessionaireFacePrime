<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhotoLabel_photo_id}" for="photo_id" />
                    <h:inputText id="photo_id" value="#{photoController.selected.photo_id}" title="#{bundle.EditPhotoTitle_photo_id}" required="true" requiredMessage="#{bundle.EditPhotoRequiredMessage_photo_id}"/>
                    <h:outputLabel value="#{bundle.EditPhotoLabel_url_photo}" for="url_photo" />
                    <h:inputText id="url_photo" value="#{photoController.selected.url_photo}" title="#{bundle.EditPhotoTitle_url_photo}" />
                    <h:outputLabel value="#{bundle.EditPhotoLabel_vehicle}" for="vehicle" />
                    <h:selectOneMenu id="vehicle" value="#{photoController.selected.vehicle}" title="#{bundle.EditPhotoTitle_vehicle}" >
                        <f:selectItems value="#{vehicleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{photoController.update}" value="#{bundle.EditPhotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhotoViewLink}"/>
                <br />
                <h:commandLink action="#{photoController.prepareList}" value="#{bundle.EditPhotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
